          <div id="main-content" class="overflow-auto"></div>

<!-- data -->

{% for data in datalist %}
<data id="summary-data">
  <h1>Summary</h1>
  <h2>Machines</h2>
  <table class="table table-sm table-hover font-monospace">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phase</th>
      </tr>
    </thead>
    <tbody>
      {% for machine in machines %}
      <tr>
        <th scope="col">{{ machine.metadata.name }}</th>
        <td>{{ machine.status.phase }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</data>

<data id="machines-data">
  <h1>Machines</h1>
  <div class="accordion" id="machines-accordion">
    {% for machine in machines %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading-{{ machine.metadata.name }}">
        <button
            class="accordion-button collapsed p-2"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse-{{ machine.metadata.name }}" 
            aria-expanded="false"
            aria-controls="collapse-{{ machine.metadata.name }}">
          {{ machine.metadata.name }}
        </button>
        <div id="collapse-{{ machine.metadata.name }}"
             class="accordion-collapse collapse"
             aria-labelledby="heading-{{ machine.metadata.name }}"
             data-bs-parents="#machine-accordion">
          <div class="accordion-body fs-6">
            {{ machine.yaml_highlight_content }}
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
</data>

<data id="{{ data.id }}-data">
{{ data.content }}
</data>
{% endfor %}

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- vuejs -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  -->

<script>
  /*
var app = new Vue({
  el: '#top-tray',
  data: {
    message: '{{ basename }}'
  }
})
 */

//var toptray = document.getElementById('top-tray')
var maincontent = document.getElementById('main-content')
//maincontent.style.height = window.innerHeight - toptray.scrollHeight - 10
maincontent.style.height = window.innerHeight - 10
var datalist = [ {% for data in datalist %} "{{ data.id }}", {% endfor %} ]
datalist.push('machines')
datalist.push('summary')
datalist.forEach(function (element) {
    let anchor = document.getElementById(element)
    if (anchor != undefined) {
        anchor.onclick = function () {
            let data = document.getElementById(element + '-data')
            maincontent.innerHTML = data.innerHTML
        }
    }
})
var summary = document.getElementById('summary')
summary.click()
</script>
  </body>
</html>
