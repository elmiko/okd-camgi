<html>
  <head>
    <title>{{ basename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
{{ highlight_css }}

.btn-toggle {
  display: inline-flex;
  align-items: center;
  padding: .25rem .5rem;
  font-weight: 600;
  color: rgba(0, 0, 0, .65);
  background-color: transparent;
  border: 0;
}
.btn-toggle:hover,
.btn-toggle:focus {
  color: rgba(0, 0, 0, .85);
  background-color: #d2f4ea;
}

.btn-toggle::before {
  width: 1.25em;
  line-height: 0;
  content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
  transition: transform .35s ease;
  transform-origin: .5em 50%;
}

.btn-toggle[aria-expanded="true"] {
  color: rgba(0, 0, 0, .85);
}
.btn-toggle[aria-expanded="true"]::before {
  transform: rotate(90deg);
}

.btn-toggle-nav a {
  display: inline-flex;
  padding: .1875rem .5rem;
  margin-top: .125rem;
  margin-left: 1.25rem;
  text-decoration: none;
}
.btn-toggle-nav a:hover,
.btn-toggle-nav a:focus {
  background-color: #d2f4ea;
}
data {
  display: none;
}
#nav-col {
  max-width: 280px;
}
</style>
  </head>
  <body>
    <div class="container-fluid">
      <!--
      <div class="row-fluid border-bottom">
        <div class="col">
          <div id="top-tray" class="mb-1">
            <span class="fw-bold">{{ '{{ message }}' }}</span>
          </div>
        </div>
      </div>
      -->
      <div class="row mt-2">
        <div class="col-3" id="nav-col">
          <ul id="list-links" class="list-unstyled ps-0">
            <li class="mb-1">
              <button
                  class="btn btn-toggle align-items-center rounded collapsed"
                  data-bs-toggle="collapse"
                  data-bs-target="#ca-collapse"
                  aria-expanded="true">Cluster Autoscaler
              </button>
              <div class="collapse show" id="ca-collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                  <li><a href="#" id="cluster-autoscaler-deployment" class="link-dark rounded">Deployment</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-9">
          <div id="main-content" class="overflow-auto"></div>
        </div>
      </div>
    </div>

{% for data in datalist %}
<data id="{{ data.id }}-data">
{{ data.content }}
</data>
{% endfor %}

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- vuejs -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  -->

<script>
  /*
var app = new Vue({
  el: '#top-tray',
  data: {
    message: '{{ basename }}'
  }
})
 */

//var toptray = document.getElementById('top-tray')
var maincontent = document.getElementById('main-content')
//maincontent.style.height = window.innerHeight - toptray.scrollHeight - 10
maincontent.style.height = window.innerHeight - 10
var datalist = [ {% for data in datalist %} "{{ data.id }}", {% endfor %} ]
datalist.forEach(function (element) {
    let anchor = document.getElementById(element)
    if (anchor != undefined) {
        anchor.onclick = function () {
            let data = document.getElementById(element + '-data')
            maincontent.innerHTML = data.innerHTML
        }
    }
})
</script>
  </body>
</html>
