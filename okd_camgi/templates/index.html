<html>
  <head>
    <title>{{ basename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>
{{ highlight_css }}

div#nav-col ul {
  list-style: none;
}
data {
  display: none;
}
#nav-col {
  max-width: 280px;
}
</style>
  </head>
  <body>
    <div class="container-fluid">
      <!--
      <div class="row-fluid border-bottom">
        <div class="col">
          <div id="top-tray" class="mb-1">
            <span class="fw-bold">{{ '{{ message }}' }}</span>
          </div>
        </div>
      </div>
      -->
      <div class="row mt-2">
        <div class="col-3" id="nav-col">
          <ul id="list-links" class="ps-0">
            <li class="mb-1 fw-bold">Cluster Autoscaler
              <ul class="fw-normal ps-2 pb-1 small">
                <li><a href="#" id="{{ ca.deployment.id }}" class="link-dark rounded">{{ ca.deployment.anchor_name }}</a></li>
                <li class="">Pods
                  <!-- todo highlight the pods entry if none exist -->
                  <ul class="fw-normal ps-2 pb-1 small">
                    {% for pod in ca.pods %}
                    <li><a href="#" id="{{ pod.id }}" class="link-dark rounded">{{ pod.anchor_name }}</a></li>
                    {% endfor %}
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="col-9">
          <div id="main-content" class="overflow-auto"></div>
        </div>
      </div>
    </div>

<!-- data -->

{% for data in datalist %}
<data id="{{ data.id }}-data">
{{ data.content }}
</data>
{% endfor %}

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <!-- vuejs -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  -->

<script>
  /*
var app = new Vue({
  el: '#top-tray',
  data: {
    message: '{{ basename }}'
  }
})
 */

//var toptray = document.getElementById('top-tray')
var maincontent = document.getElementById('main-content')
//maincontent.style.height = window.innerHeight - toptray.scrollHeight - 10
maincontent.style.height = window.innerHeight - 10
var datalist = [ {% for data in datalist %} "{{ data.id }}", {% endfor %} ]
datalist.forEach(function (element) {
    let anchor = document.getElementById(element)
    if (anchor != undefined) {
        anchor.onclick = function () {
            let data = document.getElementById(element + '-data')
            maincontent.innerHTML = data.innerHTML
        }
    }
})
</script>
  </body>
</html>
